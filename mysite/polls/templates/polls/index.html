{% load static %}
<link rel="style" type="text/css" href="{% static 'polls/style.css' %}"/>


{% if latest_question %}
<ul>
    {% for question in latest_question %}
        <li> <a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</li>
    {% endfor %}

</ul>
{% else %}
<p>no polls are available </p>
{% endif %}
